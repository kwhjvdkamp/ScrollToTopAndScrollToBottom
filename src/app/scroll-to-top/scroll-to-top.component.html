<!--Scroll to top-->
<div class="scroll-to-top blink"
    [ngClass]="{'show-scrollTop': windowScrolledToTop}">
    <button mat-button type="button" (click)="scrollToTop()">
        <mat-icon svgIcon="angle-double-up" style="vertical-align: top"></mat-icon>
    </button>

    <!-- <button mat-button type="button" (click)="scrollToTop()">
        <fa-icon [icon]="faAngleDoubleUp" style="padding-right: 6px"></fa-icon>
    </button> -->
</div>
